<!DOCTYPE html>
<html>
<head>
    <title>Your Cart - SnapCart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --danger: #ef233c;
            --danger-dark: #d90429;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
        }

        h2 {
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
            animation: fadeInDown 0.5s ease-out;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 50px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--success));
            border-radius: 2px;
        }

        .btn {
            font-weight: 600;
            border-radius: var(--border-radius);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            padding: 0.5rem 1.25rem;
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background-color: white;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .btn-secondary:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn-danger {
            background-color: var(--danger);
            border-color: var(--danger);
        }

        .btn-danger:hover {
            background-color: var(--danger-dark);
            border-color: var(--danger-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        hr {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), var(--primary), rgba(0, 0, 0, 0));
            margin: 1.5rem 0;
        }

        .list-group {
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            animation: fadeIn 0.6s ease-out;
        }

        .list-group-item {
            padding: 1.25rem 1.5rem;
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-group-item:hover {
            transform: translateX(5px);
            background-color: rgba(67, 97, 238, 0.05);
        }

        .list-group-item span {
            font-weight: 600;
            color: var(--primary);
            background-color: rgba(67, 97, 238, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
        }

        h4 {
            color: var(--dark);
            font-weight: 700;
            padding: 1rem;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            animation: fadeInUp 0.6s ease-out;
            display: inline-block;
        }

        h4::before {
            content: 'Total: ';
            color: var(--gray);
            font-weight: 400;
        }

        .empty-cart {
            text-align: center;
            padding: 3rem;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            animation: fadeIn 0.8s ease-out;
        }

        .empty-cart p {
            font-size: 1.1rem;
            color: var(--gray);
            margin-bottom: 1.5rem;
        }

        .cart-icon {
            display: inline-block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @media (max-width: 768px) {
            .float-end {
                float: none !important;
                display: block;
                margin-top: 1rem;
                width: 100%;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body class="container mt-4">
    <h2>Your Cart <span class="cart-icon">üõçÔ∏è</span></h2>
    <a href="/" class="btn btn-secondary">Continue Shopping</a>
    <a href="/clear_cart" class="btn btn-danger float-end">Clear Cart</a>
    <hr>
    {% if cart_items %}
        <ul class="list-group">
            {% for item in cart_items %}
            <li class="list-group-item d-flex justify-content-between animate__animated animate__fadeInUp">
                {{ item.name }} <span>‚Çπ{{ item.price }}</span>
            </li>
            {% endfor %}
        </ul>
        <h4 class="mt-3">‚Çπ{{ total }}</h4>
    {% else %}
        <div class="empty-cart">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#adb5bd" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
            <p>Your cart is empty</p>
            <a href="/" class="btn btn-secondary">Browse Products</a>
        </div>
    {% endif %}
</body>
</html>
